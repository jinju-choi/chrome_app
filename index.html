<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Momentum App</title>
  <link rel="stylesheet" href="css/style.css">
  <!-- 폰트 -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nanum+Myeongjo:wght@400;700&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500&display=swap" rel="stylesheet">
  <!-- 아이콘 -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
  <div class="container">
    <div class="inner grid_container">

      <div class="grid_item">
        <h2 id="clock" class="cine_font">00:00</h2>
        <div id="weather">
          <span class="icon"></span>
          <span class="temp"></span>
          <span class="city"></span>
        </div>
      </div>

      <div class="grid_item">
        <h1 id="greeting" class="cine_font hidden"></h1>
        <form action="" id="login-form" class="hidden">
          <div class="login_area">
            <input type="text" maxlength="15" required placeholder="당신의 이름을 적어주세요.">
            <button type="submit">로그인</button>
          </div>
        </form>
      </div>

      <div id="quote" class="cine_font grid_item">
        <span></span>
        <span class="autior"></span>
      </div>

      <div class="todo-list-box grid_item">
        <form id="todo-form">
          <input type="text" placeholder="할일을 있나요?" required>
        </form>
        <div class="text_box">
          <h2>✏ To Do List</h2>
          <div class="content">
            <div class="todo-area">
              <ul id="todo-list"></ul>
            </div>
          </div>
        </div>
      </div>

    </div>
    <div class="bg">
      <div id="bg_wrap"></div>
    </div>


  </div>

  <script defer src="https://use.fontawesome.com/releases/v5.15.2/js/all.js"
    integrity="sha384-vuFJ2JiSdUpXLKGK+tDteQZBqNlMwAjhZ3TvPaDfN9QmbPb7Q8qUpbSNapQev3YF" crossorigin="anonymous">
  </script>
  <script src="./js/greeting.js"></script>
  <script src="./js/clock.js"></script>
  <script src="./js/quotes.js"></script>
  <script src="./js/background.js"></script>
  <script src="./js/todo.js"></script>
  <script src="./js/weather.js"></script>
</body>

</html>
